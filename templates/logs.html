<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Logs</title>
    <style>
        body {
            font-family: Arial;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        table {
            margin: auto;
            margin-top: 30px;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
        }

        th {
            background-color: #1f1f1f;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Vehicle Entry Logs</h1>

    <table>
        <tr>
            <th>Plate</th>
            <th>Date</th>
            <th>Time</th>
            <th>Image</th>
            <th>Status</th>
        </tr>

        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">â¬… Back to Scanner</a>

</body>
</html>
